        <script>

            let service = document.getElementById("service");
            let investment_plans = document.getElementById("investment_plans");
            let account2 = document.getElementById("account2");
            let h_id = document.getElementsByName("h_id");
            let amount = document.getElementById("amount");
            
            h_id[0].style.display = "block";
            h_id[0].removeAttribute("disabled");
            h_id[1].style.display = "none";
            h_id[1].setAttribute("disabled",true);
            // h_id[2].style.display = "none";
            // h_id[2].setAttribute("disabled",true);
            
            service.onchange = function(){
                
                if(this.value == 1){
                    h_id[0].style.display = "block";
                    h_id[0].removeAttribute("disabled");
                    h_id[1].style.display = "none";
                    h_id[1].setAttribute("disabled",true);
                    amount.value = 100;
                }
                else if(this.value == 2){
                    h_id[0].style.display = "none";
                    h_id[0].setAttribute("disabled",true);
                    h_id[1].style.display = "block";
                    h_id[1].removeAttribute("disabled");
                    amount.value = 500;
                }
                else if(this.value == 3){
                    h_id[0].style.display = "none";
                    h_id[0].setAttribute("disabled",true);
                    h_id[1].style.display = "none";
                    h_id[1].setAttribute("disabled",true);
                    // h_id[2].style.display = "block";
                    // h_id[2].removeAttribute("disabled");
                    amount.value = 5000;
                }
            }
